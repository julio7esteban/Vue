<!DOCTYPE html>
<html>
<head>

    <title>Curse vs.js</title>
   
</head>
<body>
    <div id="app">
        Hola {{nombre}}
        <a :href="url" target="_blank">Ir a {{Pagina}}</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type ="text/javascript">

let app= new Vue({
    el:'#app',
    data:{
        nombre:'Julio',
        url:'https://google.com',
        Pagina: 'google'
    }
})

</script>


</body>
</html>
